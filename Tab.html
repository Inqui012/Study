<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("ul.control li").click(function(){
                $("ul.control li").removeClass("show");
                $(this).addClass("show");
                $("ul.contents li").removeClass("show");
                $("ul.contents li").eq($(this).index()).addClass("show");
            })
        })
    </script>
    <title>Tab</title>
    <style>
        * {margin: 0 auto; padding: 0;}
        ul {width: 50%; list-style: none;}
        ul.control::after {display: block; visibility: hidden; clear: both; content: '';}
        ul.control li {text-align: center; float: left; width: calc((100% - 30px) / 4); padding: 20px 0; border: 1px solid black; box-sizing: border-box;}
        ul.control li:not(:first-child) {margin-left: 10px;}
        ul.control li.show {background-color: dodgerblue;}
        ul.contents {position: relative; margin-top: 10px;}
        ul.contents li {text-align: center; width: 100%; height: 250px; position: absolute; top: 0; left: 0; display: none;}
        ul.contents li.show {display: block;}
        ul.contents li:nth-child(1) {background-color: burlywood;}
        ul.contents li:nth-child(2) {background-color: cornflowerblue;}
        ul.contents li:nth-child(3) {background-color: darkgoldenrod;}
        ul.contents li:nth-child(4) {background-color: darkgrey;}
    </style>
</head>
<body>
    <ul class="control">
        <li class="show">tab 1</li>
        <li>tab 2</li>
        <li>tab 3</li>
        <li>tab 4</li>
    </ul>
    <ul class="contents">
        <li class="show">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
